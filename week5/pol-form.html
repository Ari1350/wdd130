<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Guadalupe Arias | HTML Form - User Poll</h1>
        <link rel="stylesheet" href="style/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </header>
    <main>
        <form>
            <fieldset>
              <legend>Contact Information</legend>
              <div class="form-item column2">
              <label>Full Name: <input type="text" name="Fullname"></label>
              </div>
              <div class="form-item column2">
              <label>Email: <input type="email" name="usermail"> </label>
            </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                 <label for="browser">What is your favorite browser?</label>
                 <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                 </select>
                </div>
              <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Porongo Santa Cruz, Miraflores La Paz, Rurrenabaque Beni"></textarea>
              </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    </footer>
</body>
</html>
