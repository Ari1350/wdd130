            <h1>Contact Us</h1>
             <section class="contact">
                   <div class="Information">
                        <h2>Company Information</h2>
                        <p> 123 Adventure Lane, Rapids City</p>
                        <p>+591 (3) 321-4567</p>
                        <p>contact@riverforgeadventures.com</p>
                    </div>
                    <section class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d37251.42624455916!2d-63.20518288438952!3d-17.55018267903912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sbo!4v1733453822853!5m2!1ses-419!2sbo" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  
                    </section>
             </section>
                <section class="employees">
                        <h2 class="title">Happy</h2>
                        <figure>
                            <img src="images/e1.avif" alt="Employees 1">
                            <figcaption>Employees 1</figcaption>
                        </figure>
                        <figure>
                            <img src="images/e2.jpg" alt="Employees 2">
                            <figcaption>Employees 2</figcaption>
                        </figure>
                        <figure>
                            <img src="images/e3.jpg" alt="Employees 3">
                            <figcaption>Employees 3</figcaption>
                        </figure>
                </section>

                <form>
                    <fieldset>
                      <legend><strong>Send Us a Message</strong></legend>
                      <div class="form-item column2">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name">
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your email address">
                      </div>
                    </fieldset>
                    <fieldset class="column1">
                        <div class="form-item column1">
                                <label><strong>Please select the type of inquiry:</strong></label>
                                <div class="radio-group">
                                    <label>
                                    <input type="radio" name="inquiryType" value="general" required>
                                    General Inquiry
                                    </label><br>
                                    <label>
                                    <input type="radio" name="inquiryType" value="reservation">
                                    Reservation Question
                                    </label><br>
                                    <label>
                                    <input type="radio" name="inquiryType" value="suggestion">
                                    Website Suggestion
                                    </label>
                              </div>
                        </div>
                      <div>
                         <textarea id="feedback" name="feedback" rows="4" placeholder="Message"></textarea>
                     </div>
                        <div class="form-item column2">
                            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" id="subscribe" name="subscribe">
                        </div>
                    </fieldset>
                    <button type="submit">SEND</button>
                </form>
